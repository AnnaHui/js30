<body>
    <div class="hero">
        <!-- contenteditable ÂèØÁ∑®ËºØÁöÑÊÆµËêΩ -->
        <h1 contenteditable>üî•WOAH!</h1>
    </div>

    <style>
        html {
            color: black;
            font-family: sans-serif;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }

        h1 {
            text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
            font-size: 100px;
        }
    </style>

    <script>

        const hero = document.querySelector('.hero');
        const text = document.querySelector('h1');
        const walk = 200; //100px



        function shadow(e) {
            // const width = hero.offsetWidth;
            // const height = hero.offsetHeight;

            //Ëß£ÊßãË≥¶ÂÄº
            const { offsetWidth: width, offsetHeight: height } = hero;
            let { offsetX: x, offsetY: y } = e;

            // e.target = mousemove point  ; this = hero
            // console.log(x, y);
            if ( this != e.target ) {
                //mouse Áõ∏Â∞çÊñº bodyÁöÑ‰ΩçÁΩÆ
                x = x + e.target.offsetLeft;
                y = y + e.target.offsetTop;
            };

            //ÂéüÈªûÂú®Áï´Èù¢‰∏≠ÂøÉ
            const xWalk = Math.round(( x / width * walk ) - ( walk / 2 ));
            const yWalk = Math.round(( y / height * walk ) - ( walk / 2 ));

            text.style.textShadow = `
              ${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, .7),
              ${xWalk * -1}px ${yWalk}px 0 rgba(0, 255, 255, .7),
              ${yWalk}px ${xWalk * -1}px 0 rgba(0, 0, 255, .7),
              ${yWalk * -1}px ${xWalk}px 0 rgba(0, 255, 0, .7)
            `

            
        };

        hero.addEventListener('mousemove', shadow);
