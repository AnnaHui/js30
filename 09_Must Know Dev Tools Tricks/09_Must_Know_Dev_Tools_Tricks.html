<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="css/style.css" rel="stylesheet"> -->
</head>

<body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }
    // Regular
    console.log('hello')


    // Interpolated
    console.log('hello I am a %s string', '☆'); //☆ replace %s 


    // Styled
    console.log('%c I am some great text', 'font-size: 20px; background: green; color: white') // %c mean "c"ss


    // warning!
    console.warn('OOh');


    // Error :|
    console.error('shit!!');


    // Info
    console.info('My name is Anna');


    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), "That is wrong");


    // clearing
    console.clear()


    // Viewing DOM Elements
    console.log(p)
    console.dir(p)  //detail 

    console.clear()

    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);

        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        
        console.groupEnd(`${dog.name}`)
    })


    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes'); //count


    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
     .then(data => data.json())
     .then(data => {
         console.time('fetching data');
         console.log(data)
     });
    
    // console.table(dogs)


    </script>
</body>

</html>
